<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Health Symbol Circle -->
  <g transform="translate(30,30)">
    <circle cx="0" cy="0" r="25" fill="url(#logoGradient)" opacity="0.1"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#logoGradient)" stroke-width="2" filter="url(#glow)"/>
    
    <!-- Medical Cross -->
    <path d="M -8,0 L 8,0 M 0,-8 L 0,8" stroke="url(#logoGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Heart Shape (health symbol) -->
    <path d="M 0,3 C -3,0 -7,-1 -7,-4 C -7,-7 -5,-9 -2.5,-9 C -1,-9 0,-8 0,-6.5 C 0,-8 1,-9 2.5,-9 C 5,-9 7,-7 7,-4 C 7,-1 3,0 0,3 Z" 
          fill="url(#logoGradient)" opacity="0.8" transform="scale(1.2)"/>
  </g>
  
  <!-- Text -->
  <text x="65" y="35" font-family="Poppins, Inter, sans-serif" font-size="22" font-weight="600" fill="url(#logoGradient)">
    Swasth Saathi
  </text>
  
  <!-- Tagline -->
  <text x="65" y="50" font-family="Inter, sans-serif" font-size="10" fill="#64748B" opacity="0.8">
    Your Digital Health Companion
  </text>
</svg>
